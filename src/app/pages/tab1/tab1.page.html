<ion-header [translucent]="true" translucent="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title> Invocrux News </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col
        size="12"
        sizeLg="3"
        sizeMd="4"
        sizeSm="6"
        sizeXs="12"
        *ngFor="let item of articulos"
      >
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{item.title}}</ion-card-title>
            <ion-card-subtitle *ngIf="item.author">
              <span>Author: </span> {{item.author}}</ion-card-subtitle
            >
          </ion-card-header>

          <ion-img *ngIf="item.urlToImage" [src]="item.urlToImage"></ion-img>
          <ion-card-content> {{item.content}} </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
